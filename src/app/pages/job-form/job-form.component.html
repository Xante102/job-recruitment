<app-header-gradient></app-header-gradient>

<div
  class="border border-black/50 mx-auto shadow-3xl bg-white px-4 pt-5 pb-4 text-left overflow-hidden transform transition-all sm:my-8 lg:w-[50rem] md:6/12 max-w-screen align-middle sm:w-full sm:p-6"
>
  <div>
    <div class="mb-16 flex justify-center">
      <div class="inline-flex border-b border-gray-200">
        <button
          class="h-10 px-4 py-2 -mb-px text-sm text-center text-[#5C63B1] bg-transparent border-b-2 border-[#5C63B1] sm:text-base whitespace-nowrap focus:outline-none"
        >
          <span class="font-bold">Step 1</span> - Primary Information
        </button>

        <button
          class="h-10 px-4 py-2 -mb-px text-sm text-center text-gray-400 bg-transparent border-b-2 border-transparent sm:text-base whitespace-nowrap cursor-base focus:outline-none hover:border-gray-400"
        >
          <span class="font-bold">Step 2</span> - Details and Requirements
        </button>
      </div>
    </div>

    <form>
      <div class="mb-16">
        <h3 class="text-xl leading-6 font-bold text-gray-500 mb-4">
          Job Description
        </h3>

        <div class="flex items-center text-lg mb-6 md:mb-8">
          <input
            type="text"
            id="title"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Title"
          />
        </div>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <select
            name="occupation"
            id=""
            class="border pl-5 py-2 focus:outline-none w-full text-[#5C63B1]"
          >
            <option value="" selected disabled>Occupation</option>
          </select>

          <input
            type="text"
            id="specialty"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Specialty"
          />
        </div>

        <div class="flex items-center text-lg mb-6 md:mb-8">
          <textarea
            placeholder="Description"
            id="description"
            name=""
            id=""
            cols="30"
            rows="5"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1] resize-none"
          ></textarea>
        </div>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Internal Job Number"
          />
          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Candidate Number"
          />
        </div>
      </div>

      <div class="mb-16">
        <h3 class="text-xl leading-6 font-bold text-gray-500 mb-4">
          Job Location
        </h3>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <select
            name="country"
            id=""
            class="border pl-5 py-2 focus:outline-none w-full text-[#5C63B1]"
          >
            <option value="" selected disabled>Country</option>
          </select>
          <input
            type="text"
            id="zipCode"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Zip Code"
          />
        </div>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <input
            type="text"
            id="city"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="City or State"
          />
          <input
            type="text"
            id="address"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Address"
          />
        </div>
      </div>

      <button
        class="bg-[#B749A2] font-medium p-2 md:p-4 text-white w-52 rounded-md flex justify-center mx-auto my-4"
      >
        Proceed to Next Stage
      </button>
    </form>
  </div>
</div>





<div
  class="border border-black/50 mx-auto shadow-3xl bg-white px-4 pt-5 pb-4 text-left overflow-hidden transform transition-all sm:my-8 lg:w-[50rem] md:6/12 max-w-screen align-middle sm:w-full sm:p-6"
>
  <div>
    <div class="mb-16 flex justify-center">
      <div class="inline-flex border-b border-gray-200">

        <button
          class="h-10 px-4 py-2 -mb-px text-sm text-center text-gray-400 bg-transparent border-b-2 border-transparent sm:text-base whitespace-nowrap cursor-base focus:outline-none hover:border-gray-400"
        >
        <span class="font-bold">Step 1</span> - Primary Information

        </button>

        <button
        class="h-10 px-4 py-2 -mb-px text-sm text-center text-[#5C63B1] bg-transparent border-b-2 border-[#5C63B1] sm:text-base whitespace-nowrap focus:outline-none"
      >
      <span class="font-bold">Step 2</span> - Details and Requirements

      </button>
      </div>
    </div>

    <form>
      <div class="mb-16">
        <h3 class="text-xl leading-6 font-bold text-gray-500 mb-8 border-b-4">
          Job Requirements
        </h3>

        <h3 class="text-xl leading-6 font-bold text-gray-500 mb-4">
          Position Details
        </h3>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <input
          type="text"
          class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
          placeholder="Position Type"
        />

          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Experience Level"
          />
        </div>

        <div class="flex items-center text-lg mb-6 md:mb-8">
          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Educational Level"
          />
        </div>




      </div>

      <div class="mb-16">
        <h3 class="text-xl leading-6 font-bold text-gray-500 mb-4">
          Salary Details
        </h3>

        <div class="flex items-center space-x-5 md:space-x-20 text-lg mb-6 md:mb-8">
          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Salary Min"
          />
          <input
            type="text"
            class="border pl-5 py-2 focus:outline-none w-full placeholder-[#5C63B1]"
            placeholder="Salary Max"
          />
        </div>

      </div>

      <button
        class="bg-[#B749A2] font-medium p-2 md:p-4 text-white w-52 rounded-md flex justify-center mx-auto my-4"
      >
        Submit
      </button>
    </form>
  </div>
</div>
